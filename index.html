<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script defer src = "./scripts/index.js"></script>

</head>
<body>
    <header class = "header">
        <h1 class = "header-h1">Etch-A-Sketch</h1>
    </header>
    <div class = "main">
        <form class = "sketchpad-control" id = "controls">
            <div class = "size control">
                <label for = "gridSize" id = "gridSizeLabel">Grid size: 16x16</label>
                <input type = "range" min = "16" max = "64" step = "1" value = "16" id = "gridSize">
            </div>
            <div class = "color-panel control">
                <div class = "main-color ">
                    <label for="colorPicker">Choose color:</label>
                    <input type="color" class="color-picker" id="colorPicker">
                    <button id = "chosenColor" class = "btn-small">Accept</button>
                </div>
                <div class = "background-color">
                    <label for="backgroundColorPicker">Choose background color(Will reset the board):</label>
                    <input type="color" class = "color-picker" id="backgroundColorPicker">
                    <button id = "backgroundColor" class = "btn-small">Accept</button>
                </div>
            </div>
            <div class = "clear control">
                <button id = "clear" class = "btn">Clear</button>
                <button id = "eraser" class = "btn">Eraser</button>
            </div>
        </form>
        <div class = "grid" id = "sketchpad">
            
        </div>
        
        
    </div>
</body>
</html>
