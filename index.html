<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script  type = "module" defer src = "./scripts/index.js"></script>

</head>
<body>
    <header class = "header">
        <h1 class = "header-h1">Etch-A-Sketch</h1>
    </header>
    <div class = "main">
        <div class = "grid" id = "sketchpad">

        </div>
        <form class = "form" id = "controls">
            <label for = "grid-range" id = "range-label">grid size: 16x16</label><br>
            <input type = "range" min = "16" max = "64" step = "1" value = "16" id = "grid-range">
            
            <button id = "clear" class = "btn">Clear</button>
        </form>
    </div>
</body>
</html>
